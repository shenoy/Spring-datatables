<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Information</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"  type="text/css" src="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            var baseurl ="http://localhost:8080/persons/";
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", baseurl + "/all", true);
            xmlhttp.onreadystatechange = function (){
                if(xmlhttp.readyState==4 && xmlhttp.status==200){
                    var persons = JSON.parse(xmlhttp.responseText);
                    console.log("XXXXXXPERSONSXXXXXXX", persons);
                    $('#example').DataTable({
                        data: persons,
                        columns : [
                            { data: "id" },
                            { data: "firstName" },
                            { data: "lastName" },
                            { data: "age" },
                        ]
                    });
                }
            }
            xmlhttp.send();
        } );
    </script>
</head>
<body>

<table id="example" class="display cell-border compact" style="width: 40%">
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    </thead>
    <tfoot>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    </tfoot>
</table>
</body>
</html>
